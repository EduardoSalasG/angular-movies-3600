<div style="min-width: 83vw">
    <app-header></app-header>
    <div class="card col-md-8 mt-3" style="margin-left: auto; margin-right:auto">
        <div class="card-header bg-primary text-white text-center">
            <h3>Registro</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="createRutForm">
                <div class="form-group">
                    <input 
                    formControlName="rut"
                    type="text" 
                    class="form-control" 
                    placeholder="RUT (12345678-9)"
                    >
                    <span *ngIf="rut?.invalid && (rut?.dirty || rut?.touched)" class="text-danger">
                        El campo rut es requerido
                    </span>
                </div>
                <div class="form-group mt-3">
                    <input 
                    formControlName="nombre"
                    type="text" 
                    class="form-control" 
                    placeholder="Nombre"
                    >
                    <span *ngIf="nombre?.invalid && (nombre?.dirty || nombre?.touched)" class="text-danger">
                        El campo nombre es requerido
                    </span>
                </div>
                <div class="form-group mt-3">
                    <input 
                    formControlName="nombreActividad"
                    type="text" 
                    class="form-control" 
                    placeholder="Nombre de la actividad econ贸mica"
                    >
                    <span *ngIf="nombreActividad?.invalid && (nombreActividad?.dirty || nombreActividad?.touched)" class="text-danger">
                        El campo nombre de la actividad es requerido
                    </span>
                </div>
                <div class="form-group mt-3">
                    <input 
                    formControlName="codigoActividad"
                    type="number" 
                    class="form-control" 
                    placeholder="C贸digo de la actividad econ贸mica"
                    >
                    <span *ngIf="codigoActividad?.invalid && (codigoActividad?.dirty || codigoActividad?.touched)" class="text-danger">
                        El campo c贸digo de la actividad es requerido
                    </span>
                </div>

                <div class="col text-center">
                    <button
                    (click)="submitForm()"
                    [disabled]="createRutForm.invalid" 
                    class="btn btn-primary mt-3">
                    Crear rut</button>
                </div>
                <span  class="text-white">
                    {{message}}
                </span>

            </form>

        </div>
    </div>

</div>
